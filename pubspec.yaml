name: ardilla_mobile_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - icons/

  fonts:
    - family: CabinetGrotesk
      fonts:
        - asset: fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Bold.otf
    - family: CabinetGrotesk
      fonts:
          - asset: fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Regular.otf
    - family: CabinetGrotesk
      fonts:
          - asset: fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Medium.otf

