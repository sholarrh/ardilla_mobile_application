name: ardilla_mobile_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.0+2
  device_preview: ^1.1.0
  percent_indicator: ^4.2.2
  top_snackbar_flutter: ^3.0.0+1
  flutter_svg: ^1.1.6
  iconly: ^1.0.1
  iconsax: ^0.0.8
  persistent_bottom_nav_bar_v2: ^4.2.6
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  cloud_firestore: ^4.7.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: CabinetGrotesk
      fonts:
        - asset: fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Bold.otf
    - family: CabinetGrotesk
      fonts:
          - asset: fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Regular.otf
    - family: CabinetGrotesk
      fonts:
          - asset: fonts/CabinetGrotesk_Complete/Fonts/OTF/CabinetGrotesk-Medium.otf

